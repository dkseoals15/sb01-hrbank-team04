spring:
  application:
    name: sb01-hrbank-team04
  servlet:
    multipart:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    show-sql: true  # TODO: 추후 배포 시 false로 하는 게 좋겠음
    properties:
      hibernate:
        # TODO: 추후 배포 시 이것도.. 없애야
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        generate_statistics: true
  transaction:
    default-timeout: 30
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# logging
logging:
  level:
    org:
      hibernate:
        sql: debug  # TODO: 추후 배포 시 info로 수정하는 것

# swagger
springdoc:
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui
    display-request-duration: true
    doc-expansion: none
    filter: true
    show-extensions: true
