spring:
  application:
    name: sb01-hrbank-team04
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    open-in-view: false
  transaction:
    default-timeout: 30
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

hrbank:
  storage:
    type: local
    local:
      root-path: temp

backup:
  schedule:
    rate: 3600000   # 1시간 (60분 * 60초 * 1000 밀리초 = 3600000) / 1분은 60000

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# swagger
springdoc:
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui
    display-request-duration: true
    doc-expansion: none
    filter: true
    show-extensions: true

